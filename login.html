<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="container">
      <p style="font-size: 32px; color: #333">Log in</p>
      <div class="loginwith">
        <a href="">
          <button class="buttonwith">
            <div class="boxwith">
              <ion-icon name="logo-google"></ion-icon>
              Continue com Google
            </div>
          </button>
        </a>

        <a href="">
          <button class="buttonwith">
            <div class="boxwith">
              <ion-icon name="logo-facebook"></ion-icon>
              Continue com Facebook
            </div>
          </button>
        </a>

        <a href="">
          <button class="buttonwith">
            <div class="boxwith">
              <ion-icon name="logo-apple"></ion-icon>
              Continue com Apple
            </div>
          </button>
        </a>
      </div>
      <div class="separation">
        <div class="divis"></div>
        <p>OU</p>
        <div class="divis"></div>
      </div>
      <div class="login">
        <div class="boxlogin">
          <p>Endereço de Email ou username</p>
          <input
            type="text"
            name="tMail"
            class="inputLogin"
            placeholder="Digite seu email ou username"
          />
          <p class="errorMSG">Digite um email ou username válido.</p>
        </div>
        <div class="boxlogin">
          <p>Senha</p>
          <input
            type="password"
            name="tSenha"
            class="inputLogin"
            placeholder="Digite sua senha"
          />
          <a id="pass-change" href="">Esqueceu sua senha?</a>
          <label for="iCheck">
            <input type="checkbox" name="nCheck" id="iCheck" />
            Lembre de mim
          </label>
        </div>
        <button id="login-button">Login</button>
      </div>
      <div class="separation">
        <div class="divis"></div>
      </div>
      <div id="cadastro">
        <p id="cadastrar">Não tem a conta?</p>
        <a href="index.html"><button id="singup-button">Sing up</button></a>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
